<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AutoPolicy â€“ Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-box {
      background: rgba(15,23,42,0.96);
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.7);
      width: 340px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 22px;
      text-align: center;
      color: #f97316;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 8px 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: #0f172a;
    }
    .link-row {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }
    a {
      color: #93c5fd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .flash {
      font-size: 12px;
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(248,113,113,0.7);
      background: rgba(127,29,29,0.45);
      color: #fee2e2;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Create account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('register') }}">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        autocomplete="email"
        placeholder="you@example.com"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        autocomplete="new-password"
      />

      <label for="confirm">Confirm password</label>
      <input
        type="password"
        id="confirm"
        name="confirm"
        required
        autocomplete="new-password"
      />

      <button type="submit">Create account</button>
    </form>

    <div class="link-row">
      Already have an account?
      <a href="{{ url_for('login') }}">Log in</a>
    </div>
  </div>
</body>
</html>
